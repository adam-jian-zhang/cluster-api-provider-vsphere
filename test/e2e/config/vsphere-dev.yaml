  # VSPHERE_SSH_AUTHORIZED_KEY:
  # VSPHERE_PASSWORD:
  # VSPHERE_USERNAME:
  # Dedicated IP to be used by kube-vip
  # CONTROL_PLANE_ENDPOINT_IP:
